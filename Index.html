<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="myChart" width="400" height="200"></canvas>
    <div style="display: flex; justify-content: center">
      <div>Min Time: <input id="minTime" value="0" onchange="changeMinMaxTime(this.value)" /></div>
      <div>
        Density Level:
        <input type="number" id="densityVal" onchange="changeZoom(this.value)" value="10" />
      </div>
      <div>Max Time: <input id="maxTime" value="0" onchange="changeMinMaxTime(this.value)" /></div>
    </div>
  </body>
  <script src="Index.js"></script>
</html>
